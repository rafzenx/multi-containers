sudo: required
services:
  - docker

before_install:
  - docker build -t urizenx/react-test -f client/Dockerfile.dev ./client

script:
  - docker run urizenx/react-test npm test -- --coverage

after_success:
  docker build -t urizenx/multi-client ./client
  docker build -t urizenx/multi-nginx ./nginx
  docker build -t urizenx/multi-server ./server
  docker build -t urizenx/multi-worker ./worker